<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kütüphane Giriş</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 60px;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            animation: fadeIn 0.5s ease-in;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        .form-group input {
            border-radius: 8px;
            padding: 10px;
        }
        .btn-login {
            background: linear-gradient(90deg, #007bff, #0056b3);
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            color: #fff;
            width: 100%;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background: linear-gradient(90deg, #0056b3, #004085);
        }
        .btn-register {
            background: linear-gradient(90deg, #28a745, #218838);
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            color: #fff;
            width: 100%;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 10px;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background: linear-gradient(90deg, #218838, #1e7e34);
        }
        .mesaj {
            margin-top: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            color: #dc3545;
            text-align: center;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="text-center mb-4">Kütüphane Sistemi</h3>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="mesaj">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label>TC Kimlik No:</label>
                <input type="text" name="tc" class="form-control" required maxlength="11" pattern="\d{11}">
            </div>
            <div class="form-group">
                <label>Şifre:</label>
                <input type="password" name="sifre" class="form-control" required>
            </div>
            <input type="hidden" name="rol" value="kullanici">
            <button type="submit" class="btn-login">Giriş Yap</button>
        </form>
        <a href="{{ url_for('kullanici_kayit') }}" class="btn-register">Yeni Kullanıcı Kaydı</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector('input[name="tc"]').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
    </script>
</body>
</html>

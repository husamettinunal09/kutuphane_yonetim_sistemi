
<!DOCTYPE html>
<html>
<head>
    <title>Yönetici Kayıt</title>
    <style>
        .container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .button {
            width: 100%;
            padding: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .hata { color: red; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yönetici Kayıt</h1>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class="hata">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label>Ad:</label>
                <input type="text" name="ad" required>
            </div>
            <div class="form-group">
                <label>Soyad:</label>
                <input type="text" name="soyad" required>
            </div>
            <div class="form-group">
                <label>TC Kimlik No:</label>
                <input type="text" name="tc" required maxlength="11" pattern="\d{11}">
            </div>
            <div class="form-group">
                <label>Şifre:</label>
                <input type="password" name="sifre" required>
            </div>
            <div class="form-group">
                <label>Şifre Tekrar:</label>
                <input type="password" name="sifre_tekrar" required>
            </div>
            <div class="form-group">
                <label>Güvenlik Sorusu: {{ guvenlik_sorusu }}</label>
                <input type="text" name="guvenlik_cevap" required>
            </div>
            <button type="submit" class="button">Kayıt Ol</button>
        </form>
        <p style="text-align: center;">
            <a href="{{ url_for('personel_giris') }}">Yönetici Girişine Dön</a>
        </p>
    </div>
</body>
</html>
